<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- // TODO #2 - display the job fields, one per row -->

    <table  th:fragment="single-job" class="job-listing">
        <tr>
            <th>Name</th>
            <td th:text="${name}" value="{name}">{name}</td>
        </tr>
        <tr>
            <th>Employer</th>
            <td th:text="${employer}"></td>
        </tr>
        <tr>
            <th>Location</th>
            <td th:text="${location}">${location}</td>
        </tr>
        <tr>
            <th>Position Type</th>
            <td th:text="${positionType}">${positionType}</td>
        </tr>
        <tr>
            <th>Skill</th>
            <td th:text="${coreCompetency}">${coreCompetency}</td>
        </tr>
    </table>

</div>

</body>
</html>
